<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signin</title>
	<link rel="stylesheet" type="text/css" href="assets/css/as-alert-message.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style-starter.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sign-in.css">
</head>

<body>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: black;
		}

		.card {
			background: black;
			padding: 20px;
			border-radius: 8px;

			width: 300px;
			margin: 10px;
			color: rgb(252, 63, 94);
		}

		.card h2 {
			margin-bottom: 10px;
		}

		.card form {
			display: flex;
			flex-direction: column;
			background-color: black;
			border: 2px solid rgb(252, 63, 94);
			padding: 50px;
			border-radius: 10px;
		}

		.card input {
			margin-bottom: 15px;
			padding: 12px;
			font-size: 16px;
			border: 1px solid rgb(252, 63, 94);
			border-radius: 8px;
			transition: border-color 0.3s;
		}

		.card input:focus {
			outline: none;
			border-color: #007bff;
		}

		.card button {
			padding: 12px;
			font-size: 16px;
			color: #fff;
			background-color: #007bff;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.card button:hover {
			background-color: #0056b3;
		}

		.error {
			color: red;
			font-size: 14px;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
	</style>
	<header id="site-header" class="w3l-header fixed-top">

		<nav class="navbar navbar-expand-lg navbar-light fill px-lg-0 py-0 px-3">
			<div class="container">
				<h1><a class="navbar-brand" href="index.html"><span class="fa fa-play icon-log"
							aria-hidden="true"></span>  BioScope
						 </a></h1>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				</div>
				<div class="Login_SignUp" id="login_s">

					<a class="nav-link" href="sign_in.html"><i class="fa fa-user-circle-o"></i></a>

				</div>

				<div class="mobile-position">

				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="card">
			<h2>Signup</h2>
			<form id="signup-form">
				<input type="text" id="signup-username" placeholder="Username" required>
				<input type="email" id="signup-email" placeholder="Email" required>
				<input type="password" id="signup-password" placeholder="Password" required>
				<div id="signup-error" class="error"></div>
				<button type="submit">Signup</button>
			</form>
		</div>
		<div class="align-center">
			<h1>OR</h1>
		</div>
		<div class="card">
			<h2>Login</h2>
			<form id="login-form">
				<input type="text" id="login-username" placeholder="Username" required>
				<input type="password" id="login-password" placeholder="Password" required>
				<div id="login-error" class="error"></div>
				<button type="submit">Login</button>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/as-alert-message.min.js"></script>
	<script src="assets/js/jquery-3.3.1.min.js"></script>

	<script src="assets/js/theme-change.js"></script>

	<script>
		$(function () {
			$('.navbar-toggler').click(function () {
				$('body').toggleClass('noscroll');
			})
		});
	</script>

	<script>
		$(window).on("scroll", function () {
			var scroll = $(window).scrollTop();

			if (scroll >= 80) {
				$("#site-header").addClass("nav-fixed");
			} else {
				$("#site-header").removeClass("nav-fixed");
			}
		});


		$(".navbar-toggler").on("click", function () {
			$("header").toggleClass("active");
		});
		$(document).on("ready", function () {
			if ($(window).width() > 991) {
				$("header").removeClass("active");
			}
			$(window).on("resize", function () {
				if ($(window).width() > 991) {
					$("header").removeClass("active");
				}
			});
		});
	</script>
	<script src="assets/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="assets/js/sign-in.js"></script>

</body>

</html>
